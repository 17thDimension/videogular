<!DOCTYPE html>
<html ng-app="videogularApp">
<head>
    <title>Videogular</title>
    <link rel="stylesheet" href="css/videogular.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
</head>
<body>
    <div ng-controller="MainController">
        <div videogular width="640" height="264">
            <vg-overlayPlay></vg-overlayPlay>

            <vg-controls>
                <vg-playpauseButton></vg-playpauseButton>
                <vg-timeDisplay>{{ currentTime }} / {{ totalTime }}</vg-timeDisplay>
                <vg-scrubBar>
                    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                </vg-scrubBar>
                <vg-fullscreenButton></vg-fullscreenButton>
            </vg-controls>

            <video class='videoPlayer' preload='none' width='{{ data.width }}' height='{{ data.height }}' vg-poster='{{ data.poster }}'>
                <source ng-repeat='media in data.media' ng-src='{{ media.url }}' type='{{ media.type }}'>
            </video>
        </div>
    </div>

    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="lib/screenfull/screenfull.min.js" type="text/javascript"></script>

    <script src="../js/com/2fdevs/videogular/videogular.js" type="text/javascript"></script>
    <script src="../js/com/2fdevs/videogular/plugins/controlbar.js" type="text/javascript"></script>
    <script src="../js/com/2fdevs/videogular/plugins/overlayplay.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
