<!DOCTYPE html>
<html ng-app="videogularApp">
<head>
    <title>Videogular</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container" ng-controller="MainController">
        <div>
            <h1>Videogular player configurator</h1>
            <div videogular vg-width="data.width" vg-height="data.height" vg-theme="data.theme" vg-autoplay="data.autoPlay">
                <vg-buffering></vg-buffering>
                <vg-overlayPlay></vg-overlayPlay>

                <vg-controls vg-autohide="data.autoHide">
                    <vg-playpauseButton></vg-playpauseButton>
                    <vg-timeDisplay>{{ currentTime }}</vg-timeDisplay>
                    <vg-scrubBar>
                        <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                    </vg-scrubBar>
                    <vg-timeDisplay>{{ totalTime }}</vg-timeDisplay>
                    <vg-volume>
                        <vg-mutebutton></vg-mutebutton>
                        <vg-volumebar></vg-volumebar>
                    </vg-volume>
                    <vg-fullscreenButton></vg-fullscreenButton>
                </vg-controls>

                <video class='videoPlayer' preload='metadata' vg-poster='data.poster' ng-cloak class="ng-cloak">
                    <!--source src="assets/videos/oceans-clip.mp4" type="video/mp4">
                    <source src="assets/videos/oceans-clip.webm" type="video/webm">
                    <source src="assets/videos/oceans-clip.ogv" type="video/ogg"-->
                    <source ng-repeat='media in data.media' vg-src='media.url' type='{{ media.type }}'>
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-12"><h2>Properties</h2></div>
        </div>

        <div class="row">
            <div class="col-6 col-sm-4 col-lg-4">
                <div>
                    <label for="themeSelect">Theme:</label>
                    <select id="themeSelect" class="form-control" ng-model="data.theme">
                        <option value="themes/default/videogular.css">Default</option>
                        <option value="themes/solid/solid.css">Solid</option>
                    </select>
                </div>
                <div>
                    <label for="widthInput">Width:</label>
                    <input id="widthInput" type="text" class="form-control" ng-model="data.width">
                </div>
                <div>
                    <label for="heightInput">Height:</label>
                    <input id="heightInput" type="text" class="form-control" ng-model="data.height">
                </div>
            </div>

            <div class="col-6 col-sm-4 col-lg-4">
                <div>
                    <label for="posterInput">Poster url image (png/jpg/gif):</label>
                    <input id="posterInput" type="text" class="form-control" ng-model="data.poster">
                </div>
                <div>
                    <label class="checkbox">
                        <input id="autoHideInput" type="checkbox" ng-model="data.autoHide"> Autohide
                    </label>
                </div>
                <div>
                    <label class="checkbox">
                        <input id="autoPlayInput" type="checkbox" ng-model="data.autoPlay"> Autoplay
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
    <script src="lib/screenfull/screenfull.min.js" type="text/javascript"></script>
    <script src="lib/gsap/TweenMax.min.js"></script>

    <script src="../js/com/2fdevs/videogular/videogular.js" type="text/javascript"></script>
    <script src="../js/com/2fdevs/videogular/plugins/controlbar.js" type="text/javascript"></script>
    <script src="../js/com/2fdevs/videogular/plugins/overlayplay.js" type="text/javascript"></script>
    <script src="../js/com/2fdevs/videogular/plugins/buffering.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
